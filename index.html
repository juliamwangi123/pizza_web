    <section class="container-fluid" id="hero">
        <div  id="hero-image">
            
        </div>
        <div class="container-fluid" id="top">

            <div class="menu-list" >

                <nav class="navbar navbar-expand-lg  " >
                    <!-- <a class="navbar-brand" href="#" class= "logo">Pizza<i class="fa-solid fa-house"></i></a> -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                      <div class="navbar-nav">

                        <a class="nav-item nav-link" href="#">MENU</a>
                        <a class="nav-item nav-link" href="#">CONTACT</a>
                        <a class="nav-item nav-link" href="#"><i class="bi bi-cart2" id="cart"><sup id="num">0</sup></i></a>
                      </div>
                    </div>
                  </nav>
            </div>
            
            
            <div class="container-fluid" id="left">
                <div class="container-fluid" id="description" >
                    <h1>Give life <span><br>a slice!</span></h1>
                    <p id="btnOrder"> Order Up</p>

                </div>
            </div>
            <div class="container-fluid" id="right">
                <div class="container-fluid" id="right-pic">
                    <img src="./assets/rightpic.png" alt="">
                </div>
            </div>


        </div>
       <!-- menu section -->
        <section class="container-fluid" id="section2"> 
        <div  class="container" id="menu-top">
            <h2>Menu</h2>
            <div class="container-fluid" id="menu-button">
                <p for="pizza" id="pizza"><i class="fa-solid fa-pizza-slice" style="color: white; font-size: 42px;"></i> </p>
               
                <p for="extra" id="extra">Extra</p>

   
            </div>
        </div>
        <div class="container-fluid" id="menu">
            <div class="card-group" >
                <div class="card">
                  <img class="card-img-top" src="./assets/small.jpeg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">SMALL</h5>
                    <p class="card-text">Ksh 600</p>

                  </div>
                  <div class="card-footer">
                    <button id="add" class="btn1">+ Add</button>
                    <button id="delete">- Remove</button>


                  </div>
                </div>
                <div class="card">
                  <img class="card-img-top" src="./assets/medium.jpeg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">MEDIUM</h5>
                    <p class="card-text">Ksh 800</p>
                  </div>
                  <div class="card-footer">
                    <!-- <small class="text-muted">Ksh 800</small> -->
                    <button id="add" class="medium">+ Add</button>
                    <button id="delete">- Remove</button>


                  </div>
                </div>
                <div class="card">
                  <img class="card-img-top" src="./assets/large2.jpeg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">LARGE</h5>
                    <p class="card-text">Ksh 1000</p>
                  </div>
                  <div class="card-footer">
                    <!-- <small class="text-muted">Ksh 1000</small> -->
                    <button id="add" class="large">+ Add</button>
                    <button id="delete">- Remove</button>

                  </div>
                </div>
              </div>
        </div>
        
<!-- extras -->
    <!-- <section class="container" id="extras"> -->
      <h2 id="extraheading">Extra</h2>
      <table class="table table-striped" class="container-fluid" style="border: 2px solid silver; width: 50%;">
        <thead >
          <tr>
            <th scope="col" ></th>
            <th scope="col" style="text-align: center;">Toppings</th>
            <th scope="col" style="text-align: center;">Crust</th>
          </tr>

          <tbody>
            <tr>
              <th scope="row">
              <td style="height: 100%;"> 
                <select id="toppings">
                <option value="50">Olives</option>
                <option value="100">Cheese</option>
                <option value="150"> Peparoni</option>
      
              </select>
            </th>
            </td>
              <td>
                <select id="crust">
                <option value="100">Stuffed</option>
                <option value="200">Gluten Free</option>
                <option value="300">Crispy</option>
      
              </select>
            </td>
           </tr>
          </tbody>
        </thead>
      </table>
     
      
      <!-- <p class="checkout">CHECKOUT</p> -->
    </section>

<div  class="container-fluid" id="oder-summary"  style="height: 80vh;">
                  <h3 style="color: white;">Order Summary</h3>
                 <div class="summary" style="color: white;">
                  <p id="totalBill"></p>
                  <p id="mediumBill"></p>
                  <p id="largeBill"></p> 
                  <!-- <p id="delivery">Delivery</p>
                  <p id="pick">Pick Up</p> -->
                  <p class="checkout">CHECKOUT</p>
                  <p id="charge">Would you like the oder delivered? We charge extra 300 for Delivery</p>
                  <p id="totals"></p>

                  
                    
                  
                  <div class="btns">
                    <p id="delivery">Delivery</p>
                   
                  <p id="pick">Pick Up</p>
                  <form id="formPick">
                    <input  id="name" type="text" placeholder=" your Name:" required>
                    <input  id="place" type="text" placeholder="place of Delivery?" required>
                    <input id="send"type="button" value="send">
          
                  </form>
                  </div>


                 </div>


</div>
