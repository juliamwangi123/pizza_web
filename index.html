<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza House</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container-fluid" id="hero">
        <div  id="hero-image">
            
        </div>
        <div class="container-fluid" id="top">
            <div class="menu-list">
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">HOME <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">MENU</a>
                        <a class="nav-item nav-link" href="#">CONTACT</a>
                        <a class="nav-item nav-link" href="#"><i class="bi bi-cart2" id="cart"><sup id="num">0</sup></i></a>
                      </div>
                    </div>
                  </nav>
            </div>
            
            
            <div class="container-fluid" id="left">
                <div class="container-fluid" id="description" >
                    <h1>Give life <span><br>a slice!</span></h1>
                    <p id="btnOrder"> Order Up</p>
                </div>
            </div>
            <div class="container-fluid" id="right">
                <div class="container-fluid" id="right-pic">
                    <img src="./assets/rightpic.png" alt="">
                </div>
            </div>


        </div>
       <!-- menu section -->
        <section class="container-fluid" id="section2"> 
        <div  class="container" id="menu-top">
            <h2>Menu</h2>
            <div class="container" id="menu-button">
                <p for="pizza" id="pizza">Pizza</p>
                <p for="extra" id="extra">Extra</p>

   
            </div>
        </div>
        <div class="container-fluid" id="menu">
            <div class="card-group" >
                <div class="card">
                  <img class="card-img-top" src="./assets/small.jpeg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">SMALL</h5>
                    <p class="card-text">Ksh 600</p>
                  </div>
                  <div class="card-footer">
                    <button id="add">+ Add</button>
                    <button id="delete">- Remove</button>


                  </div>
                </div>
                <div class="card">
                  <img class="card-img-top" src="./assets/medium.jpeg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">MEDIUM</h5>
                    <p class="card-text">Ksh 800</p>
                  </div>
                  <div class="card-footer">
                    <!-- <small class="text-muted">Ksh 800</small> -->
                    <button id="add">+ Add</button>
                    <button id="delete">- Remove</button>


                  </div>
                </div>
                <div class="card">
                  <img class="card-img-top" src="./assets/large2.jpeg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">LARGE</h5>
                    <p class="card-text">Ksh 1000</p>
                  </div>
                  <div class="card-footer">
                    <!-- <small class="text-muted">Ksh 1000</small> -->
                    <button id="add">+ Add</button>
                    <button id="delete">- Remove</button>

                  </div>
                </div>
              </div>
        </div>
    </section>

    <section class="container-fluid" id="extras">
       <div class="menu">
        <div class="items">
          <select id="pizzaPrice">
            <option value="600">Small</option>
            <option value="800">Medium</option>
            <option value="1000">Large</option>
  
          </select>
          <select id="toppings">
            <option value="50">Olives</option>
            <option value="100">Cheese</option>
            <option value="150"> Peparoni</option>
  
          </select>
          <select id="crust">
            <option value="100">Stuffed</option>
            <option value="200">Gluten Free</option>
            <option value="300">Crispy</option>
  
          </select>
          <button id="order">Order</button>

        </div>

       </div>
     
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
